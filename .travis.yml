arch: s390x
services:
  - docker
env:
  global:
    - BUILD_DIR="$PWD/stretch/backports"
    - REPO="quay.io/ibmz/debian"
    - TAG="$REPO:stretch-backports"
before_script: 
  - docker login quay.io -u $ROBOT -p $ROBOT_TOKEN
script: 
  - cd $BUILD_DIR && docker build . --tag $TAG
after_script:
  - docker push $REPO
