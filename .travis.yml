arch: s390x
services:
  - docker
env:
  global:
    - BUILD_DIR="$PWD/buster"
    - REPO="quay.io/ibm/debian"
    - TAG="$REPO:buster"
before_script: 
  - cd $TEST_DIR && chmod +x $TEST_SCRIPT
  - docker login quay.io -u $ROBOT -p $ROBOT_TOKEN
script: 
  - docker build $BUILD_DIR --tag $TAG
after_script:
  - docker push $REPO
